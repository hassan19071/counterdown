<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class="image" src="images/pattern-hills.svg" alt="mountain">
  
  <div class="container">
    <h1>We're launching soon</h1>
    <div class="date">
      <div>
        <div class="num days"><span>00</span> <hr></div>
        <p>Days</p>
      </div>
      <div>
        <div class="num hours"><span>00</span> <hr></div>
        <p>Hours</p>
      </div>
      <div>
        <div class="num mins"><span>00</span><hr></div>
        <p>Minutes</p>
      </div>
      <div>
        <div class="num secs"><span>00</span> <hr></div>
        <p>Seconds</p>
      </div>
    </div>
  </div>

   
  
  <div class="attribution">
    <div class="icons">
      <ul>
        <li><a href="#"><img src="images/icon-facebook.svg" alt=""></a></li>
        <li><a href="#"><img src="images/icon-instagram.svg" alt=""></a></li>
        <li><a href="#"><img src="images/icon-pinterest.svg" alt=""></a></li>
      </ul>
    </div>

    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hassan khaled</a></p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
